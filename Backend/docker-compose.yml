version: '3.8'

services:
  exoplanet-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./modelos:/app/modelos
    environment:
      - PYTHONPATH=/app
    command: ["python", "start_server.py"]
    restart: unless-stopped

  # Alternative service for simple prediction testing
  simple-prediction:
    build: .
    volumes:
      - ./modelos:/app/modelos
    environment:
      - PYTHONPATH=/app
    command: ["python", "simple_prediction.py"]
    profiles: ["test"]
